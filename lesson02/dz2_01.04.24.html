<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <form method="post">
    <label for="surname">Фамилия:</label>
    <input type="text" name="surname" id="surname" placeholder="Введите фамилию">
    <br>
    <br>
    <label for="name">Имя:</label>
    <input type="text" name="name" id="name" placeholder="Введите имя">
    <br>
    <br>
    <label for="lastName4">Введите пол:</label>
    <select name="gender" id="gender">
    <option value="male">M</option>
    <option value="female">Ж</option>
    <option value="other">Др</option>
    </select>
    <br>
    <br>
    <label for="date">Введите дату рождения:</label>
    <input type="date" name="date" id="date" placeholder="Введите дату рождения">
    <br>
    <br>
    <label for="login">Введите логин:</label>
    <input type="text" name="login" id="login" placeholder="Введите логин">
    <br>
    <br>
    <label for="password">Введите пароль:</label>
    <input type="password" name="password" placeholder="Введите пароль">
    <br>
    <br>
    <label for="tel">Введите телефон:</label>
    <input type="tel" name="tel" id="tel" placeholder="Введите телефон">
    <br>
    <br>
    <label for="email">Введите email:</label>
    <input type="email" name="email" placeholder="Введите email">
    <br>
    <br>
    <label for="radio">Оцените нас:
    <input type="radio" name="rating" value="excelent">Отлично</label>
    <label for="radio">
    <input type="radio" name="rating" value="good">Хорошо</label>
    <label for="radio">
    <input type="radio" name="rating" value="average">Средне</label>
    <br>
    <br>
    <label for="comment">Комментарий</label>
    <textarea name="comment" cols="30" rows="10" maxlength="100" placeholder="Введите комментарий:"></textarea>
    <button type="submit">отправить</button>
    <input type="reset" value="Очистить">
    </form>
</body>
</html>
