<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
        <h2>Введите коэффициенты квадратного уравнения:</h2>
        <form id="quadratic-form">
            <label for="a">Enter coefficient a:</label>
            <input type="number" id="a" name="a" required><br><br>
            <label for="b">Enter coefficient b:</label>
            <input type="number" id="b" name="b" required><br><br>
            <label for="c">Enter coefficient c:</label>
            <input type="number" id="c" name="c" required><br><br>
            <button style="background-color: aqua;" type="submit">Calculate</button>
        </form>
    
        <div id="result"></div>
   
</body>
</html>
